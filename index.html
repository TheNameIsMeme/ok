<!DOCTYPE html>
<html>
<head>
    <title>"Anku-Fans"</title>
    <style> 
        body {
            text-align: center;
            margin: 0;
            padding: 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        
        h1 {
            font-weight: lighter;
            margin-bottom: 20px;
        }
        
        .banner {
            width: 100%;
            max-width: 1000px;
            height: 396px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .profile-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
            transform: translateX(-20%);
            
        }
        
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50px;
            object-fit: cover;
            transform: translateY(-70%);

        }
        
        .profile-info {
            
            text-align: left;
        }
        
        .profile-id {
            font-weight: bold;
            margin: 0;
            font-size: 18px;
        }
        
        .description {
            margin: 5px 0;
            color: #666;
        }
        
        .instagram-link {
            color: #1da1f2;
            text-decoration: none;
        }
        
        .instagram-link:hover {
            text-decoration: underline;
        }
        
        em {
            color: red;
        }
        
        .subscription-box {
            width: 100%;
            max-width: 1000px;
            margin: 30px auto;
            border: 2px solid lightgray;
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .box-text {
            text-align: left;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .subscribe-button {
            background-color: rgb(3,174,240);
            color: white;
            border: none;
            border-radius: 40px;
            height: 50px;
            width: 100%;
            max-width: 800px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .subscribe-button:hover {
            background-color: rgb(2,150,210);
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .grid-item {
            aspect-ratio: 1;
            position: relative;
            background-color: #f0f0f0;
            border: 2px solid lightgray;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #666;
        }
        
        .grid-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        
        @media (max-width: 768px) {
            .profile-section {
                flex-direction: column;
                text-align: center;
            }
            
            .profile-info {
                text-align: center;
            }
            
            .banner {
                height: 200px;
            }
            
            .grid-container {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>
        Only-<span style="color:rgb(15, 204, 242);">Fans</span>
    </h1>
    
    <img class="banner" src="https://variety.com/wp-content/uploads/2021/08/OnlyFans.png?w=1000&h=563&crop=1" alt="OnlyFans Banner">
    
    <div class="profile-section">
        <img class="profile-pic" src="images/image.png" alt="Profile Picture">
        <div class="profile-info">
            <p class="profile-id">@Anku Babe &starf;</p>
            <p class="description">Passionate to spread <em>LOVE</em> and <i>legs</i></p>
            <a class="instagram-link" href="https://www.instagram.com/ankiitsharma9735/">Follow me on Instagram &boxtimes;</a>
        </div>
    </div>
    
    <div class="subscription-box">
        <p class="box-text"><b>SUBSCRIBE for sus</b> only <strong>$10</strong></p>
        <button class="subscribe-button">SUBSCRIBE - $10</button>
    </div>
    
    <div class="grid-container">
        <div class="grid-item">
            <img src="images/bang.png" alt="Image 1">
        </div>
        <div class="grid-item">Sexy anku 1</div>
        <div class="grid-item">Sexy anku 2</div>
        <div class="grid-item">Sexy anku 3</div>
        <div class="grid-item">Sexy anku 4</div>
        <div class="grid-item">Sexy anku 5</div>
        <div class="grid-item">Sexy anku 6</div>
        <div class="grid-item">Sexy anku 7</div>
        <div class="grid-item">Sexy anku 8</div>
    </div>
</body>
</html>
